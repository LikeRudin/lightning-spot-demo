name: "Discussion"
description: "논의가 필요한 주제"
labels: "💬 Discussion"
body:
  - type: textarea
    attributes:
      label: 🗣️ 논의 주제
      description: 논의가 필요한 주제나 문제를 설명하세요.
      placeholder: 명확하고 구체적으로 적어주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 💡 예상 해결 방안 또는 제안
      description: 제안 사항이나 예상 해결 방법이 있다면 적어주세요.
      placeholder: 선택 사항입니다.
    validations:
      required: false
  - type: textarea
    attributes:
      label: ❓ 관련 이슈 또는 참고 자료
      description: 논의와 관련된 이슈나 참고할 자료가 있다면 적어주세요.
      placeholder: 관련 링크 또는 문서 등을 포함해주세요.
    validations:
      required: false
