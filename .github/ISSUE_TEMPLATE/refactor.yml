name: "Refactor"
description: "외부 기능 변경 없이 내부 코드 구조 개선"
labels: "🛠️ Refactor"
body:
  - type: textarea
    attributes:
      label: 📄 설명
      description: 리팩터링 대상 및 개선 방안을 적어주세요.
      placeholder: 리팩터링 대상 모듈 및 이유를 자세히 설명하세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🎯 목적
      description: 리팩터링의 주요 목적을 명확하게 서술해주세요.
      placeholder: 코드 가독성 개선, 성능 최적화, 중복 코드 제거 등
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🔍 개선 방안
      description: 개선하고자 하는 구체적인 내용을 적어주세요.
      placeholder: 코드 구조 변경, 모듈화, 함수 분리 등
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🔗 관련 이슈 또는 참고 자료
      description: 리팩터링과 관련된 이슈 또는 참고할 자료가 있다면 적어주세요.
      placeholder: 관련 링크 또는 문서 등을 포함해주세요.
    validations:
      required: false
  - type: textarea
    attributes:
      label: 📝 예상 영향
      description: 리팩터링 후 예상되는 영향이나 주의할 점을 적어주세요.
      placeholder: 테스트 코드 수정 필요 여부, 문서 업데이트 여부 등, 특정 컴포넌트 사용법 변경여부 등등
    validations:
      required: false
